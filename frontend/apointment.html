<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ebf8ff;
            width: 100%;
        }
        header {
            width: 100%;
            background-color: blue;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
        }
        header .home-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
        }
        .container {
            background: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px; /* Increased height */
        }
        .date-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 30px; /* Added gap between start and end date */
        }
        .date-section label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .date-section input {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .date-section input::after {
            content: attr(data-day);
            margin-left: 5px;
            font-weight: bold;
        }
        .date-section div:last-child {
            margin-left: 40px; /* Shift end date to the left by 40px */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .button-group button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
        }
        .button-group button:first-child {
            margin-left: 0;
        }
        .button-group button:last-child {
            margin-right: 0;
        }
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function updateDay(input) {
            const date = new Date(input.value);
            const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            const day = days[date.getUTCDay()];
            input.setAttribute('data-day', day);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            startDateInput.addEventListener('change', function() {
                updateDay(startDateInput);
            });

            endDateInput.addEventListener('change', function() {
                updateDay(endDateInput);
            });
        });
    </script>
</head>
<body>
    <header>
        Book Appointment
        <a href="./index.html"><i class="fas fa-home home-icon"></i></a>
    </header>
    <div class="container">
        <div class="date-section">
            <div>
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" data-day="">
            </div>
            <div>
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" data-day="">
            </div>
        </div>
        <div class="button-group">
            <button class="confirm-btn">Confirm</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
