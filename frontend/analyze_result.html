<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            perspective: 1000px;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            transform: translateZ(20px);
            transition: transform 0.3s ease;
        }
        header:hover {
            transform: translateZ(40px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            transform-style: preserve-3d;
        }
        .flex {
            display: flex;
        }
        .justify-between {
            justify-content: space-between;
        }
        .justify-center {
            justify-content: center;
        }
        .items-center {
            align-items: center;
        }
        .space-x-4 > * + * {
            margin-left: 1rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .bg-white {
            background-color: white;
        }
        .p-6 {
            padding: 1.5rem;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .w-full {
            width: 100%;
        }
        .max-w-sm {
            max-width: 24rem;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .mr-2 {
            margin-right: 0.5rem;
        }
        .text-gray-700 {
            color: #4b5563;
        }
        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-center {
            text-align: center;
        }
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        .text-right {
            text-align: right;
        }
        .bg-green-500 {
            background-color: #10b981;
        }
        .bg-blue-500 {
            background-color: #3b82f6;
        }
        .bg-purple-500 {
            background-color: #8b5cf6;
        }
        .text-white {
            color: white;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .hover\:bg-green-600:hover {
            background-color: #059669;
        }
        .hover\:bg-blue-600:hover {
            background-color: #2563eb;
        }
        .hover\:bg-purple-600:hover {
            background-color: #7c3aed;
        }
        .icon-white {
            color: white;
        }
        .flex-grow {
            flex-grow: 1;
        }
        .flex-shrink {
            flex-shrink: 1;
        }
        button {
            transform: translateZ(10px);
            transition: transform 0.3s ease;
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }
        button:hover {
            transform: translateZ(30px);
        }
        .home-icon {
            transform: translateZ(15px);
            transition: transform 0.3s ease;
        }
        .home-icon:hover {
            transform: translateZ(35px);
        }
    </style>
    <script>
        function handleButtonClick(action) {
            if (action === 'book') {
                window.location.href = 'appointment.html';
            } else if (action === 'save') {
                alert('Your report has been saved successfully! You can access it anytime from your patient history.');
            } else if (action === 'monitor') {
                window.location.href = 'monitor_symptoms.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container flex justify-between items-center">
            <div class="flex-1"></div>
            <h1 class="text-3xl font-bold text-center flex-1">Analyze Result</h1>
            <a href="./index.html" class="text-2xl flex-1 text-right home-icon">
                <i class="fas fa-home icon-white"></i>
            </a>
        </div>
    </header>
    <main class="container">
        <div class="flex justify-center mt-4">
            <a href="./monitor_symptoms.html">
                <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600" onclick="handleButtonClick('monitor')" style="font-size: 1.4rem; padding: 1.2rem 2.4rem;">
                    <i class="fas fa-chart-line mr-2"></i>Monitor Symptoms
                </button>
            </a>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
           <a href="./apointment.html"><button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="handleButtonClick('book')" style="font-size: 1.3rem; padding: 1.1rem 2.2rem;">Book Appointment</button></a> 
        </div>
        <div class="flex justify-center mt-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="handleButtonClick('save')" style="font-size: 1.2rem; padding: 1rem 2rem;">Save Report</button>
        </div>
    </main>
</body>
</html>
